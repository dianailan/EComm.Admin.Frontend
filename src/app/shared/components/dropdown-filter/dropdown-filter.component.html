<kendo-dropdownlist [data]="data"
                    (valueChange)="onChange($event)"
                    [value]="getValueFromFilter"
                    [valuePrimitive]="true"
                    [textField]="textField"
                    [valueField]="valueField"
                    [popupSettings]="popupSettings"
                    #dropDownListComponent>
</kendo-dropdownlist>
