<div class="row ml-0 mr-0">
  <div class="col p-0">
    <form [formGroup]="formGroup">
      <div>
        <div class="form-group">
          <label for="terminalNo">QR Terminal ID</label>
          <input type="text" id="terminalNo" class="form-control" formControlName="terminalNo" maxlength="15">
          <!-- <app-validation-messages *ngIf="formGroup.get('terminalNo').invalid && (formGroup.get('terminalNo').dirty  || formGroup.get('terminalNo').touched || submitted)"
                                        [formGroup]="formGroup" controlName="terminalNo"
                                        patternErrorMessage="შეიყვანე მხოლოდ ციფრები">
          </app-validation-messages> -->
          <span *ngIf="!formGroup.get('terminalNo').value && submitted"
                class="text-danger text-danger-small">
            ველის შევსება სავალდებულოა
          </span>
        </div>
        <div class="form-group">
          <label for="physicalTerminalNo">ფიზიკური Terminal ID</label>
          <input type="text" id="physicalTerminalNo" class="form-control" formControlName="physicalTerminalNo" maxlength="8" minlength="8">
          <!-- <app-validation-messages *ngIf="formGroup.get('physicalTerminalNo').invalid && (formGroup.get('physicalTerminalNo').dirty  || formGroup.get('physicalTerminalNo').touched || submitted)"
                                        [formGroup]="formGroup" controlName="physicalTerminalNo"
                                        patternErrorMessage="არასწორი ფორმატი">
          </app-validation-messages> -->
          <span *ngIf="formGroup.get('physicalTerminalNo').value?.length !== 8 && formGroup.get('physicalTerminalNo').value && submitted"
                class="text-danger text-danger-small">
            ფორმატი უნდა შედგებოდეს 8 სიმბოლოსგან
          </span>
          <span *ngIf="!formGroup.get('physicalTerminalNo').value && submitted"
                class="text-danger text-danger-small">
            ველის შევსება სავალდებულოა
          </span>
        </div>
        <div class="form-group">
          <div class="bnpl-container">
            <label for="isBnplEnabled">BNPL</label>
            <input type="checkbox" id="isBnplEnabled" class="form-control bnpl-inp" formControlName="isBnplEnabled">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
