<div class="container">
  <div class="alert alert-danger" *ngIf="addTerminal.response">{{addTerminal.message}}</div>
  <div class="form-group position-relative">
    <label for="merchantExternalId">მერჩანტ ID</label>
    <input type="text" class="form-control" id="merchantExternalId" required [(ngModel)]="merchantExternalId">
    <span class="text-danger" *ngIf="submitted && !merchantExternalId">ველის შევსება სავალდებულოა</span>
  </div>
  <div class="form-group position-relative">
    <label for="terminalNo">ტერმინალის ნომერი</label>
    <input type="text" class="form-control" id="terminalNo" [(ngModel)]="terminalNo">
    <span class="text-danger" *ngIf="submitted && !terminalNo">ველის შევსება სავალდებულოა</span>
  </div>
</div>
<kendo-dialog-actions>
  <button kendoButton (click)="onCancelAction()">გაუქმება</button>
  <button kendoButton id="confButton" (click)="onConfirmAction()" [primary]="true">
    დამატება
  </button>
</kendo-dialog-actions>
