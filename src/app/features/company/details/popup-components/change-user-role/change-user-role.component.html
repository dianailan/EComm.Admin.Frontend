<div class="form-group tbc-merchant-radios">
  <h5>აირჩიე როლი</h5>
  <hr>
  <div class="custom-control custom-radio custom-control">
    <input type="radio" id="superAdmin" name="userRole" class="custom-control-input" [(ngModel)]="userRole"
           (ngModelChange)="checkRole()"
           [value]="1">
    <label class="custom-control-label" for="superAdmin">ადმინისტრატორი</label>
  </div>
  <div class="custom-control custom-radio custom-control">
    <input type="radio" id="admin" name="userRole" class="custom-control-input" [(ngModel)]="userRole"
           (ngModelChange)="checkRole()"
           [value]="2">
    <label class="custom-control-label" for="admin">მენეჯერი</label>
  </div>
  <div class="custom-control custom-radio custom-control">
    <input type="radio" id="guest" name="userRole" class="custom-control-input" [(ngModel)]="userRole"
           (ngModelChange)="checkRole()"
           [value]="3">
    <label class="custom-control-label" for="guest">სტუმარი</label>
  </div>
  <div class="custom-control custom-radio custom-control">
    <input type="radio" id="developer" name="userRole" class="custom-control-input" [(ngModel)]="userRole"
           (ngModelChange)="checkRole()"
           [value]="4">
    <label class="custom-control-label" for="developer">დეველოპერი</label>
  </div>

  <div class="merchants mt-3" *ngIf="companyMerchants">
    <div class="custom-control custom-checkbox" *ngFor="let m of companyMerchants">
      <input type="checkbox" class="custom-control-input"
             [value]="m.id" [name]="m.name" (change)="addMerchants($event)" [id]="m.id" [checked]="m.isChecked || userRole === 1" [disabled]="userRole === 1">
      <label class="custom-control-label" [for]="m.id">{{m.name}} <span class="merchant-type">{{m.merchantType}}</span></label>
    </div>
  </div>
</div>
<kendo-dialog-actions>
  <button kendoButton (click)="onCancelAction()">Cancel</button>
  <button kendoButton (click)="onConfirmAction()" [disabled]="!(paymentMerchantIds.length)" [primary]="true">Submit</button>
</kendo-dialog-actions>
