<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="cashDeskName">სალაროს დასახელება</label>
    <input type="text" id="cashDeskName" class="form-control" formControlName="cashDeskName">
    <app-validation-messages *ngIf="formGroup.get('cashDeskName').invalid && (formGroup.get('cashDeskName').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashDeskName">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="cashDeskDeviceSerialNumber">დივაისის საქარხნო ნომერი</label>
    <input type="text" id="cashDeskDeviceSerialNumber" class="form-control" formControlName="cashDeskDeviceSerialNumber" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashDeskDeviceSerialNumber').invalid && (formGroup.get('cashDeskDeviceSerialNumber').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashDeskDeviceSerialNumber">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="cashDeskDeviceSimCardNumber">დივაისის SMS ნომერი</label>
    <input type="text" id="cashDeskDeviceSimCardNumber" class="form-control" formControlName="cashDeskDeviceSimCardNumber" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashDeskDeviceSimCardNumber').invalid && (formGroup.get('cashDeskDeviceSimCardNumber').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashDeskDeviceSimCardNumber">
    </app-validation-messages>
  </div>
</form>
<kendo-dialog-actions>
  <button kendoButton id="cancel" (click)="onCancelAction()">Cancel</button>
  <button kendoButton id="submit" (click)="onConfirmAction()" [primary]="true">Submit</button>
</kendo-dialog-actions>
