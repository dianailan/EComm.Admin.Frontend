<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="cashDeskName">სალაროს დასახელება</label>
    <input type="text" id="cashDeskName" class="form-control" formControlName="cashDeskName" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashDeskName').invalid && (formGroup.get('cashDeskName').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashDeskName">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="cashierFirstName">მოლარეს სახელი</label>
    <input type="text" id="cashierFirstName" class="form-control" formControlName="cashierFirstName" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashierFirstName').invalid && (formGroup.get('cashierFirstName').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashierFirstName">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="cashierLastName">მოლარეს გვარი</label>
    <input type="text" id="cashierLastName" class="form-control" formControlName="cashierLastName" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashierLastName').invalid && (formGroup.get('cashierLastName').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashierLastName">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="cashierPhoneNumber">მოლარეს მობილური</label>
    <input type="text" id="cashierPhoneNumber" class="form-control" formControlName="cashierPhoneNumber" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('cashierPhoneNumber').invalid && (formGroup.get('cashierPhoneNumber').touched || submitted)"
                             [formGroup]="formGroup" controlName="cashierPhoneNumber">
    </app-validation-messages>
  </div>
</form>
<kendo-dialog-actions>
  <button kendoButton id="cancel" (click)="onCancelAction()">Cancel</button>
  <button kendoButton id="submit" (click)="onConfirmAction()" [primary]="true">Submit</button>
</kendo-dialog-actions>
