<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="deviceSerialNumber">დივაისის საქარხნო ნომერი</label>
    <input type="text" id="deviceSerialNumber" class="form-control" formControlName="deviceSerialNumber" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('deviceSerialNumber').invalid && (formGroup.get('deviceSerialNumber').touched || submitted)"
                             [formGroup]="formGroup" controlName="deviceSerialNumber">
    </app-validation-messages>
  </div>
  <div class="form-group">
    <label for="deviceSimCardNumber">დივაისის SMS ნომერი</label>
    <input type="text" id="deviceSimCardNumber" class="form-control" formControlName="deviceSimCardNumber" maxlength="50">
    <app-validation-messages *ngIf="formGroup.get('deviceSimCardNumber').invalid && (formGroup.get('deviceSimCardNumber').touched || submitted)"
                             [formGroup]="formGroup" controlName="deviceSimCardNumber">
    </app-validation-messages>
  </div>
</form>
<kendo-dialog-actions>
  <button kendoButton id="cancel" (click)="onCancelAction()">Cancel</button>
  <button kendoButton id="submit" (click)="onConfirmAction()" [primary]="true">Submit</button>
</kendo-dialog-actions>
