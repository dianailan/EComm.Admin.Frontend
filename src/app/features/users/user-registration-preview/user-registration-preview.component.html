<div class="container">
  <div class="alert alert-danger" *ngIf="incorrectFields">{{message}}</div>
  <form *ngIf="userData">
    <div class="form-group position-relative">
      <label for="firstName">სახელი</label>
      <input type="text" class="form-control" id="firstName" [value]="userData.firstname" readonly>
    </div>
    <div class="form-group position-relative">
      <label for="lastName">გვარი</label>
      <input type="text" class="form-control" id="lastName" [value]="userData.lastname" readonly>
    </div>
    <div class="form-group position-relative">
      <label for="clientNo">კლიენტის ნომერი</label>
      <input type="text" class="form-control" id="clientNo" [value]="userData.clientNo" readonly>
    </div>
    <div class="form-group position-relative">
      <label for="personalId">პირადი ნომერი</label>
      <input type="text" class="form-control" id="personalId" name="personalId" [(ngModel)]="userData.personalId" [readonly]="personalIdReadonly">
    </div>
    <div class="form-group position-relative">
      <label for="phoneNumber">ტელეფონის ნომერი</label>
      <input type="text" class="form-control" id="phoneNumber" [value]="userData.phoneNumber" readonly>
    </div>
    <div class="form-group position-relative">
      <label for="email">ელ. ფოსტა</label>
      <input type="text" class="form-control" id="email" [value]="userData.email" readonly>
    </div>
  </form>
</div>
<kendo-dialog-actions>
  <button kendoButton (click)="onCancelAction()">გაუქმება</button>
  <button kendoButton id="confButton" (click)="onConfirmAction($event)" [primary]="true">
    დადასტურება
  </button>
</kendo-dialog-actions>
